# The URL the site will be built for
base_url = "https://nOkuda.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tale-zola"

title = "Nozomu's Projects"

description = "A showcase site for Nozomu Okuda's software and data projects"

taxonomies = [
  {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

author = "Nozomu Okuda"

katex = true

timeformat = "%B %Y"

images_default_size = 1000
images_sizes = [500, 1000, 2000]

[[extra.menu]]
name = "Projects"
url = "/"

[[extra.menu]]
name = "Tags"
url = "tags"

[[extra.menu]]
name = "About"
url = "about"

[extra.footer]
start_year = "2021"  # start year of the site
# end_year = "2021"    # end year of the site
 info = "Made with Zola using a modification of the Tale-Zola theme."

